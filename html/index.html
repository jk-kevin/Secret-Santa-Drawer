<html>
  <head>
    <title> Kevin's Secret Santa Drawer </title>
    <link href="/styles/style.css" type="text/css" rel="stylesheet" />
    <!-- found solution to css not linking here: https://stackoverflow.com/questions/34073076/node-js-express-framework-cant-get-css-file -->
  </head>

  <body>
    <div id="heading">
      <h1>Secret Santa Drawer</h1>
    </div>
    <div id="main-box">
      <form id="inputs" method="POST" action="/send-email">
        <div class="participant-fields">
          <div class="input-box">
            <label for="name-input">Name</label>
            <input id="name-input" type="text" name="name-input"/>
          </div>
          <div class="input-box">
            <label for="email-input">Email</label>
            <input id="email-input" type="email" name="email-input"/>
          </div>
        </div>
        <input id="submit-button" type="submit" name="submit-button" value="Send Emails"/>
      </form>
    </div>
  </body>
</html>
