            </div>
          </div>
          <hr>
          <div class="participant">
            <p>3.</p>
            <div class="inputBox">
              <label for="nameInput">Name</label>
              <input type="text" name="nameInput" value=""/>
            </div>

              <label for="emailInput">Email</label>
              <input type="email" name="emailInput" value=""/>
            </div>
          </div>
          <hr>
        </div>
        <input id="addParticipant" type="button" name="addButton" value="Add participant" onClick="addParticipantFields()"/>

    </div>
